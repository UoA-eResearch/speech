<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      #interim {
        color: gray;
      }
      html, body {
        padding:0;
        margin: 0;
        height: 100%;
      }
      .container {
        height: 100%;
      }
      .row {
        height: 33%;
        overflow-y: scroll;
      }
    </style>
    <script>
      var first_char = /\S/;
      function capitalize(s) {
        return s.replace(first_char, function(m) { return m.toUpperCase(); });
      }

      var chart;
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(function() {
        chart = new google.visualization.PieChart(document.getElementById('piechart'));
      });

      var recognition = new webkitSpeechRecognition();
      //recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = "en-NZ";
      var final_transcript = "";
      var final_transcript_formatted = "";
      recognition.onresult = function(event) {
        var words = {};
        var interim_transcript = "";
        for (var i = event.resultIndex; i < event.results.length; ++i) {
          var r = event.results[i];
          if (r.isFinal) {
            final_transcript += r[0].transcript + " ";
            var final_transcript_formatted = capitalize(r[0].transcript) + ". ";
            $("#final").append(final_transcript_formatted);
          } else {
            interim_transcript += r[0].transcript;
          }
        }
        $("#interim").text(capitalize(interim_transcript));

        results.scrollTop = results.scrollHeight;
        
        current_transcript = final_transcript + interim_transcript;
        
        var bits = current_transcript.split(" ");
        for (var i in bits) {
          var word = bits[i];
          if (!word) continue;
          if (!words[word]) words[word] = 0;
          words[word]++;
        }
        
        // Create items array
        var items = Object.keys(words).map(function(key) {
            return [key, words[key]];
        });

        // Sort the array based on the second element
        items.sort(function(first, second) {
            return second[1] - first[1];
        });

        items = items.slice(0, 100);
        
        rows = "";
        for (var i in items) {
          rows += "<tr><td>" + items[i][0] + "</td><td>" + items[i][1] + "</td></tr>";
        }
        tbody.innerHTML = rows;
        
        if (chart) {
          var data = new google.visualization.DataTable();
          data.addColumn('string', 'word');
          data.addColumn('number', 'f');
          data.addRows(items);
          chart.clearChart();
          chart.draw(data);
        }
      }
      recognition.onend = function() {
        recognition.start();
      }
      recognition.onerror = function(error) {
        console.error(error);
      }
      recognition.start();
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row" id="results">
        <div class="col">
          <span id="final"></span>
          <span id="interim"></span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <th>Word</th>
              <th>f</th>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div id="piechart" class="col"></div>
      </div>
    </div>
  </body>
</html>
